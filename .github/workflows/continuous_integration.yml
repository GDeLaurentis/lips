# -*- coding: utf-8 -*-

name: Continuous Integration

on:
  push:
    branches: [ master, public ]
  pull_request:
    branches: [ master, public ]
  workflow_dispatch:

jobs:

  CI:
    runs-on: ubuntu-latest

    steps:
    - name: Install singular
      run: |
        sudo apt-get update
        sudo apt-get install singular
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Checkout this Repo
      uses: actions/checkout@v2
      with:
        path: lips
    - name: Checkout another private Repo (pyadic)
      uses: actions/checkout@v4
      with:
        repository: GDeLaurentis/pyadic
        token: ${{ secrets.GitHubActions_PAT }}
        path: pyadic
    - name: Checkout another private Repo (syngular)
      uses: actions/checkout@v4
      with:
        repository: GDeLaurentis/syngular
        token: ${{ secrets.GitHubActions_PAT }}
        path: syngular
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        pip install -e pyadic
        pip install -e syngular
        pip install -e lips
    - name: Lint with flake8
      run: |
        cd lips
        flake8 lips/ --count --max-line-length=190 --statistics --verbose
    - name: Test with pytest
      run: |
        cd lips
        pytest |& tee coverage.txt
        PYTEST_EXIT_CODE=${PIPESTATUS[0]}
        if [ "$PYTEST_EXIT_CODE" -ne 0 ]; then
          echo "pytest failed with exit code $PYTEST_EXIT_CODE"
          exit 1
        else
          echo "pytest passed with exit code 0"
        fi
    - name: Run update-badges script
      run: |
        cd lips
        python update-badges.py
    - name: Update badges and commit README.md
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: README.md
        repository: lips
        commit_message: "Automatic badge update"
